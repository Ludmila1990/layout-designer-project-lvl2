<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Проект "Music Box". Людмила Сунцова</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="page-description" class="bg-artist">
        <header class="header-section container">
            <img src="images/logo.svg" class="header-logo">
            <p class="header-name">music box</p>
            <nav class="header-nav">
                <ul>
                    <li><a href="#page-description">главная</a></li>
                    <li><a href="#">каталог</a></li>
                    <li><a href="#">исполнители</a></li>
                    <li><a href="#">контакты</a></li>
                </ul>
            </nav>
            <div class="form-search">
                <input type="search" placeholder="поиск...">
            </div>
        </header>
    
        <div class="banner container">
            <h1>Morten Harket</h1>
            <p class="font-white mg-t16-b48">24 875 поклонников</p>
            <div class="buttons-artist">
                <button class="btn bg-purple"><img src="images/play-button.svg">Микс</button>
                <button class="btn bg-red"><img src="images/heart.svg">
                    В избранное
                </button>
            </div>
        </div>
    </section>

    <section id="page-popular-track">
        <div class="container">
            <h2>Популярные треки</h2>
            <div class="popular-track">
                <img src="images/Wild Seed.png" alt="исполнитель 1">
                <div class="track-info">
                    <h3 class="track-name">Spanish Step</h3>
                    <p class="track-author">Morten Harket</p>
                    <p class="track-time">4:07</p>
                </div>
            </div>
        </div>
    </section>

    <section id="page-discography">
        <div class="container">
            <h2>Дискография</h2>
            <div class="discography-catalog">
                <div class="discography-item">
                    <img src="images/Brother.png" alt="brother">
                    <h4 class="discography-name">Brother</h4>
                    <p class="discography-year">2014</p>
                </div>
                <div class="discography-item">
                    <img src="images/Out of My Hands.png" alt="out of my hands">
                    <h4 class="discography-name">Out of My Hands</h4>
                    <p class="discography-year">2012</p>
                </div>
                <div class="discography-item">
                    <img src="images/Letter from Egypt.png" alt="letter from Egypt">
                    <h4 class="discography-name">Letter from Egypt</h4>
                    <p class="discography-year">2008</p>
                </div>
                <div class="discography-item">
                    <img src="images/Vogts Villa.png" alt="vogts villa">
                    <h4 class="discography-name">Vogts Villa</h4>
                    <p class="discography-year">1996</p>
                </div>
                <div class="discography-item">
                    <img src="images/Wild Seed.png" alt="wild seed">
                    <h4 class="discography-name">Wild Seed</h4>
                    <p class="discography-year">1995</p>
                </div>
                <div class="discography-item">
                    <img src="images/Poetenes Evangelium.png" alt="poetenes evangelium">
                    <h4 class="discography-name">Poetenes Evangelium</h4>
                    <p class="discography-year">1993</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
